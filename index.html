<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quengine - Just Another Quote Engine.</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bulma CSS -->
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="wrapper">

		<div class="main-head">
			<h1 class="title is-1 accent" id="head-title">Quengine</h1>
			<h4 class="subtitle is-4" id="head-subtitle">Random Design Quotes</h4>
		</div>

		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="columns" style="width: 100%;padding-left: 18px;">
					<div class="quote-container column is-half is-offset-one-quarter">
						<h3 class="title is-3" id="title"></h3>
						<div id="content"></div>
						<div id="link"></div>
						<a class="button is-primary" onclick="getQuote()" id="quoteButton">New Quote</a>
					</div>
				</div>
			</div>
		</section>

	</div>

	<!-- jquery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- App.js -->
	<script src="js/app.js"></script>
</body>
</html>
