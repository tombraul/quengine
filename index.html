<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quengine - Just Another Quote Engine.</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title" id="title"></div>
					</div>
					<div class="panel-body" id="content"></div>
					<div class="panel-footer" id="link"></div>
				</div>
				<button type="button" class="btn btn-info" onclick="getQuote()">Next Quote</button>
			</div>
		</div>
	</div>

	<!-- jquery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- App.js -->
	<script src="js/app.js"></script>
</body>
</html>
